<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick Ji | Portfolio Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <style>
    :root {
      --bg: radial-gradient(circle at center, #040d10 0%, #010304 100%);
      --grid: rgba(0, 255, 255, 0.05);
      --accent: #00ffff;
      --text: #d0f6ff;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas#bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: var(--bg);
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow: 0 0 15px var(--accent), 0 0 30px rgba(0,255,255,0.4);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease forwards 0.5s;
    }

    h2 {
      font-size: 1.4rem;
      letter-spacing: 0.1em;
      color: var(--accent);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 2s ease forwards 1.3s;
    }

    button.enter-btn {
      margin-top: 3em;
      padding: 0.9em 2.2em;
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      border-radius: 8px;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInPop 1s ease forwards 2.5s, pulse 3s infinite 5s;
      transition: all 0.3s ease;
    }

    button.enter-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 20px var(--accent);
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInPop {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px rgba(0,255,255,0.2); }
      50% { box-shadow: 0 0 25px rgba(0,255,255,0.6); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <h1 id="title">Nick Ji</h1>
  <h2 id="subtitle">Electrical Engineer â€¢ IC Design & Circuits</h2>
  <button class="enter-btn" onclick="goToMain()">Enter Portfolio</button>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const lines = [];
    const particles = [];

    for (let i = 0; i < 60; i++) {
      lines.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        len: Math.random() * 200 + 100,
        speed: Math.random() * 0.3 + 0.2,
        dir: Math.random() > 0.5 ? 1 : -1
      });
    }

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        a: Math.random() * 0.3 + 0.2,
        vx: (Math.random() - 0.5) * 0.2,
        vy: (Math.random() - 0.5) * 0.2
      });
    }

    function drawGrid() {
      const spacing = 40;
      ctx.strokeStyle = 'rgba(0,255,255,0.04)';
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += spacing) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += spacing) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();

      lines.forEach(line => {
        ctx.strokeStyle = 'rgba(0,255,255,0.15)';
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x + line.len * line.dir, line.y);
        ctx.stroke();
        line.y += line.speed;
        if (line.y > canvas.height) line.y = 0;
      });

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,255,${p.a})`;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      });

      requestAnimationFrame(animate);
    }

    animate();

    function goToMain() {
      document.body.style.transition = 'opacity 0.8s ease';
      document.body.style.opacity = '0';
      setTimeout(() => window.location.href = 'main.html', 800);
    }
  </script>
</body>
</html>
