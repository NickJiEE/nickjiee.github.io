<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick Ji | Portfolio Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at 20% 30%, #0e0e12 0%, #050505 100%);
      --metallic: linear-gradient(135deg, #c0c0c0, #8a8a8a, #dcdcdc);
      --accent: #00ffff;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: var(--bg-gradient);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    canvas#bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: var(--bg-gradient);
    }

    main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      background: var(--metallic);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
      letter-spacing: 0.2em;
      animation: metallicShine 6s infinite linear;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0.5em;
      color: var(--accent);
      opacity: 0;
      animation: fadeInUp 2s ease 4s forwards;
    }

    button.enter-btn {
      margin-top: 3em;
      padding: 0.8em 2em;
      font-size: 1.2rem;
      color: #fff;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00ffff, #0080ff);
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInPop 1s ease 5.5s forwards, pulse 3s infinite 7s;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
    }

    button.enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0,255,255,0.6);
    }

    @keyframes metallicShine {
      0% { filter: brightness(0.8); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(0.8); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInPop {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
      50% { box-shadow: 0 0 35px rgba(0,255,255,0.6); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <main>
    <h1 id="title">NICK JI</h1>
    <h2 id="subtitle">Electrical Engineer â€¢ Circuits & Systems</h2>
    <button class="enter-btn" onclick="goToMain()">Enter Portfolio</button>
  </main>

  <script>
    // === Metallic particle animation ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2;
        this.alpha = 0.3 + Math.random() * 0.7;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 3);
        gradient.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
        gradient.addColorStop(1, 'rgba(0,255,255,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles(count = 150) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(5,5,8,0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    // === Page navigation ===
    function goToMain() {
      document.body.style.transition = 'opacity 0.8s ease';
      document.body.style.opacity = '0';
      setTimeout(() => window.location.href = 'main.html', 800);
    }
  </script>
</body>
</html>
