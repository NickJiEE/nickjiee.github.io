<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nick Ji</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      cursor: none;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }

    /* Custom cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 191, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: width 0.3s ease, height 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
      mix-blend-mode: difference;
    }

    .cursor-dot {
      position: fixed;
      width: 4px;
      height: 4px;
      background: rgba(0, 191, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10001;
    }

    /* Main canvas */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Content overlay */
    .content {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
    }

    /* Name reveal */
    .name {
      font-size: clamp(3rem, 12vw, 10rem);
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
    }

    .name span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px) rotateX(-90deg);
      transform-origin: bottom;
      animation: letterReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .name span:nth-child(1) { animation-delay: 0.5s; }
    .name span:nth-child(2) { animation-delay: 0.6s; }
    .name span:nth-child(3) { animation-delay: 0.7s; }
    .name span:nth-child(4) { animation-delay: 0.8s; }
    .name span:nth-child(5) { animation-delay: 0.9s; }
    .name span:nth-child(6) { animation-delay: 1.0s; }
    .name span:nth-child(7) { animation-delay: 1.1s; }

    @keyframes letterReveal {
      to {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .role {
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 1s ease 1.8s forwards;
      color: rgba(0, 191, 255, 0.8);
      margin-bottom: 4rem;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Enter button */
    .enter-btn {
      padding: 1rem 3rem;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: none;
      pointer-events: auto;
      opacity: 0;
      animation: fadeIn 1s ease 2.2s forwards;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 191, 255, 0.1);
      transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .enter-btn:hover::before {
      left: 0;
    }

    .enter-btn:hover {
      border-color: rgba(0, 191, 255, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 191, 255, 0.2);
    }

    .enter-btn span {
      position: relative;
      z-index: 1;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body { 
        cursor: auto;
        touch-action: none;
      }
      .cursor, .cursor-dot { display: none; }
      .name { font-size: clamp(2.5rem, 15vw, 6rem); }
      .subtitle { font-size: 0.8rem; letter-spacing: 0.2em; }
      .role { font-size: 0.75rem; }
      .enter-btn { 
        padding: 0.8rem 2rem; 
        font-size: 0.9rem;
        cursor: pointer;
      }
    }

    /* Fade out transition */
    body.fade-out .content {
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    body.fade-out #canvas {
      opacity: 0;
      transition: opacity 0.8s ease;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="cursor-dot"></div>
  
  <canvas id="canvas"></canvas>
  
  <div class="content">
    <div class="name">
      <span>N</span><span>I</span><span>C</span><span>K</span>
      <span style="display:inline-block;width:0.15em;"></span>
      <span>J</span><span>I</span>
    </div>
    <div class="subtitle">Electrical Engineer</div>
    <div class="role">IC Design â€¢ Circuits & Systems</div>
    <button class="enter-btn" onclick="enter()">
      <span>Enter Portfolio</span>
    </button>
  </div>

  <script>
    // Custom cursor
    const cursor = document.querySelector('.cursor');
    const cursorDot = document.querySelector('.cursor-dot');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;
    let dotX = 0, dotY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      const targetX = mouseX - (cursor.offsetWidth / 2);
      const targetY = mouseY - (cursor.offsetHeight / 2);
      
      cursorX += (targetX - cursorX) * 0.15;
      cursorY += (targetY - cursorY) * 0.15;
      dotX += (mouseX - dotX) * 0.25;
      dotY += (mouseY - dotY) * 0.25;
      
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      cursorDot.style.transform = `translate(${dotX - 2}px, ${dotY - 2}px)`;
      
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Canvas particle field
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let mouse = { x: 0, y: 0 };

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      
      // High DPI support for mobile
      const dpr = window.devicePixelRatio || 1;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.scale(dpr, dpr);
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor() {
        this.reset();
        this.y = Math.random() * height;
        this.opacity = 0;
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height; // Spawn anywhere on screen
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.2;
        this.size = Math.random() * 2 + 0.5;
        this.opacity = 0; // Start invisible
        this.life = 0;
        this.maxLife = Math.random() * 800 + 400;
      }

      update() {
        this.life++;
        
        // Mouse interaction
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if (dist < 150) {
          const force = (150 - dist) / 150;
          this.vx -= (dx / dist) * force * 0.2;
          this.vy -= (dy / dist) * force * 0.2;
        }
        
        this.x += this.vx;
        this.y += this.vy;
        
        // Gentle drift
        this.vx *= 0.99;
        this.vy *= 0.99;
        
        // Wrap around screen edges
        if (this.x < -20) this.x = width + 20;
        if (this.x > width + 20) this.x = -20;
        if (this.y < -20) this.y = height + 20;
        if (this.y > height + 20) this.y = -20;
        
        // Fade in and out smoothly
        const fadeInDuration = 120;
        const fadeOutDuration = 120;
        
        if (this.life < fadeInDuration) {
          this.opacity = (this.life / fadeInDuration) * (Math.random() * 0.3 + 0.3);
        } else if (this.life > this.maxLife - fadeOutDuration) {
          this.opacity = ((this.maxLife - this.life) / fadeOutDuration) * (Math.random() * 0.3 + 0.3);
        } else {
          this.opacity = Math.random() * 0.3 + 0.3;
        }
        
        if (this.life > this.maxLife) {
          this.reset();
        }
      }

      draw() {
        ctx.fillStyle = `rgba(0, 191, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Glow
        ctx.fillStyle = `rgba(0, 191, 255, ${this.opacity * 0.2})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Create particles
    const particleCount = Math.min(150, Math.floor((width * height) / 8000));
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    // Connection lines
    function drawConnections() {
      ctx.strokeStyle = 'rgba(0, 191, 255, 0.1)';
      ctx.lineWidth = 0.5;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < 120) {
            const opacity = (1 - dist / 120) * 0.15;
            ctx.strokeStyle = `rgba(0, 191, 255, ${opacity})`;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    // Grid
    function drawGrid() {
      ctx.strokeStyle = 'rgba(0, 191, 255, 0.03)';
      ctx.lineWidth = 1;
      
      const gridSize = 50;
      for (let x = 0; x < width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      
      for (let y = 0; y < height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      
      drawGrid();
      drawConnections();
      
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      
      requestAnimationFrame(animate);
    }
    animate();

    // Mouse tracking for particle interaction
    canvas.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Navigation
    function enter() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 800);
    }

    window.enter = enter;

    // Button hover effects
    const enterBtn = document.querySelector('.enter-btn');
    if (enterBtn) {
      enterBtn.addEventListener('mouseenter', () => {
        cursor.style.width = '60px';
        cursor.style.height = '60px';
        cursor.style.borderColor = 'rgba(0, 191, 255, 0.8)';
        cursor.style.backgroundColor = 'rgba(0, 191, 255, 0.1)';
      });
      enterBtn.addEventListener('mouseleave', () => {
        cursor.style.width = '20px';
        cursor.style.height = '20px';
        cursor.style.borderColor = 'rgba(0, 191, 255, 0.5)';
        cursor.style.backgroundColor = 'transparent';
      });
    }
  </script>
</body>
</html>
