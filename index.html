<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nick Ji - Electrical Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0a0a0a;
      --copper: #c07a3a;
      --lit: #00bfff;
      --glow: rgba(0,191,255,0.8);
      --sep: rgba(0,191,255,0.12);
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:"Courier New",monospace}

    /* Background canvas full screen */
    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display:block;
    }

    /* Center stage */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo-wrap{
      position: relative;
      z-index: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: none;
      gap: 0;
      margin: 0;
    }

    /* Welcome message */
    #welcome {
      font-size: 4vmin;
      line-height: 1;
      letter-spacing: 0.02em;
      color: #7fbdbd;
      opacity: 0;
      pointer-events: none;
      display: inline-block;
      text-align: center;
      padding: 0;
      animation: fadeIn 1s ease-in 6s forwards;
    }
    #welcome .wl-char { 
      display:inline-block; 
      transition: color 140ms, text-shadow 180ms, transform 120ms; 
      font-weight:600; 
    }
    #welcome .wl-char.on { 
      color:var(--lit); 
      text-shadow: 0 0 10px var(--glow), 0 0 6px rgba(0,191,255,0.7); 
      transform: translateY(-1px) scale(1.03); 
    }
    #welcome.welcome-on .wl-char { 
      color:var(--lit); 
      text-shadow: 0 0 18px var(--glow); 
    }

    /* The logo (SVG) */
    #logo {
      width: 55vmin;
      max-width: 720px;
      height: auto;
      pointer-events: none;
      display: block;
      z-index: 4;
    }

    /* Paths initially hidden until they animate */
    #logo path {
      fill: none;
      stroke: var(--copper);
      stroke-width: 0.9 !important;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 0;
      transition: stroke 220ms ease;
    }

    /* Final lit path style */
    .lit {
      stroke: var(--lit) !important;
      filter: drop-shadow(0 0 8px var(--glow));
    }

    /* Caption right below the name */
    .intro-text {
      margin-top: 3vmin;
      color: var(--lit);
      font-size: 2.2vmin;
      opacity: 0;
      animation: fadeIn 2s ease-in 6s forwards;
      text-align: center;
      pointer-events: none;
      line-height: 1.4;
      position: relative;
      z-index: 4;
    }

    /* Continue button - appears after animation */
    .continue-btn {
      margin-top: 2rem;
      padding: 12px 24px;
      background: var(--lit);
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s ease-in 6s forwards, pulse 2s infinite 12s;
      transition: all 0.3s ease;
      z-index: 4;
      position: relative;
    }

    .continue-btn:hover {
      background: #009acd;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--glow);
    }

    @keyframes fadeIn { to { opacity: 1; } }

    /* Skip button */
    .skip-btn{
      position: fixed;
      right: 18px;
      top: 18px;
      z-index: 60;
      background: transparent;
      border: 1px solid rgba(0,191,255,0.28);
      color: var(--lit);
      padding: 8px 14px;
      cursor: pointer;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 0.9rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .skip-btn:hover {
      background: rgba(0,191,255,0.1);
      border-color: var(--lit);
    }

    svg:focus { outline: none; }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        justify-content: flex-start;
        align-items: center;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .logo-wrap {
        position: relative;
        height: 100vh;
        justify-content: center;
        margin: 0;
        gap: 0;
      }

      #welcome { 
        font-size: 4.5vmin;
        position: absolute;
        top: 8vh;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        z-index: 5;
      }

      #logo { 
        width: 60vw;
        max-width: 320px;
        min-width: 280px;
      }

      .intro-text { 
        font-size: 2.5vmin;
        position: absolute;
        bottom: 15vh;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        z-index: 5;
        margin-top: 0;
      }

      .continue-btn { 
        padding: 12px 24px; 
        font-size: 0.95rem;
        position: absolute;
        bottom: 25vh;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        margin-top: 0;
      }

      .skip-btn {
        top: 12px;
        right: 12px;
        padding: 6px 12px;
        font-size: 0.85rem;
      }
    }

    /* Very small phones */
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }

      .logo-wrap {
        height: 100vh;
        margin: 0;
        gap: 0;
      }

      #welcome { 
        font-size: 4vmin;
        top: 6vh;
      }

      #logo { 
        width: 70vw;
        max-width: 280px;
        min-width: 240px;
      }

      .intro-text { 
        font-size: 3.2vmin;
        bottom: 12vh;
        line-height: 1.3;
      }

      .continue-btn { 
        padding: 10px 20px; 
        font-size: 0.9rem;
        bottom: 20vh;
      }

      .skip-btn {
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        font-size: 0.8rem;
      }
    }

    /* Landscape phones */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        justify-content: center;
        overflow: hidden;
      }

      .logo-wrap {
        margin-top: 0;
        margin-bottom: 0;
      }

      #welcome { 
        position: absolute;
        top: 5vh;
        font-size: 3.5vmin;
      }

      #logo { 
        width: 45vw;
        max-width: 300px;
      }

      .intro-text { 
        position: absolute;
        bottom: 8vh;
        font-size: 2.8vmin;
      }

      .continue-btn { 
        position: absolute;
        bottom: 2vh;
        padding: 8px 16px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<style>

  }

    transform: scale(1.05);

}

@media (max-width: 768px) {
  @keyframes pulse {
    0%, 100% { 
      transform: translateX(-50%) scale(1);
